<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="border border-dark rounded-sm m-5 p-5">
            <div class="row">
                <div class="mx-auto col-9 col-md-6 col-xl-3 text-center">
                    <h3>Form:</h3>
                    <label for="exampleName">Name</label>
                    <input type="text" class="w-100">
                </div>
            </div>
        
            <div class="row">
                <div class="mx-auto col-9 col-md-6 col-xl-3 text-center">
                    <label for="exampleName">Mobile Number</label>
                    <input type="number" class="w-100">
                </div>
            </div>
        
            <div class="row">
                <div class="mx-auto col-9 col-md-6 col-xl-3 text-center">
                    <label for="exampleName">Email Address</label>
                    <input type="email" class="w-100">
                </div>
            </div>
        
            <div class="row">
                <div class="mx-auto col-9 col-md-6 col-xl-3 text-center">
                    <label for="exampleName">Company/Institution Name</label>
                    <input type="text" class="w-100">
                </div>
            </div>

            <div class="row align-items-center">
                <div class="mx-auto col-9 col-md-6 col-xl-3 align-items-center">
                    <div class="form-group">
                        <label for="exampleFormControlFile1" class="text-secondary">Upload a short video or image of hand written sheet showing your interest to join build.myweb</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" class="align-items-center">
                      </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="mx-auto col-9 col-md-6 col-xl-3 align-items-center">
                  <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                  <select class="custom-select" id="inlineFormCustomSelect">
                    <option selected>Have you attended any events by Pygrammers ?</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                  <div class="text-center m-3"> <button type="submit" class="btn btn-secondary text-dark align-items-center"> Submit Form</button> </div>
            </div>
            
            
        </div>
        



    </div>










    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
